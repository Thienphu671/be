<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" th:href="@{/css/nguoiDung/thanhToan.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nguoiDung/navbar :: navbar}"></div>

<section class="cart-summary">
    <h2>Thông Tin Giỏ Hàng</h2>
    <table class="cart-table">
        <thead>
        <tr>
            <th>Sản Phẩm</th>
            <th>Giá</th>
            <th>Số Lượng</th>
            <th>Tổng</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Áo Thun</td>
            <td>200,000 VND</td>
            <td>1</td>
            <td>200,000 VND</td>
        </tr>
        <tr>
            <td>Quần Jeans</td>
            <td>400,000 VND</td>
            <td>2</td>
            <td>800,000 VND</td>
        </tr>
        <tr>
            <td>Áo Khoác</td>
            <td>500,000 VND</td>
            <td>1</td>
            <td>500,000 VND</td>
        </tr>
        </tbody>
    </table>
    <div class="total">
        <p><strong>Tổng Tiền: </strong>1,500,000 VND</p>
    </div>
</section>


<section class="payment-info">
    <h2>Thông Tin Thanh Toán</h2>
    <form>
        <div class="form-group">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Địa Chỉ:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="payment-method">Phương Thức Thanh Toán:</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">Thẻ Tín Dụng</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Thanh Toán Khi Nhận Hàng</option>
            </select>
        </div>
        <div class="cart-actions">

            <button class="btn btn-success" type="submit" th:action="@{/thanhToan}">Thanh Toán</button>
        </div>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Shop Thời Trang. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
