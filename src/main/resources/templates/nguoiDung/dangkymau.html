<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thông Tin Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .radio-group label {
            font-weight: normal;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Thêm Thông Tin Sinh Viên</h2>
    <form  th:object"${studen}"         action="/mau" method="post">
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" >
            <small></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" >
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" >
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Nam" > Nam</label>
                <label><input type="radio" name="gender" value="Nữ" > Nữ</label>
            </div>
        </div>
        <div class="form-group">
            <label for="score">Điểm đầu vào</label>
            <input type="number" id="score" name="score" placeholder="Nhập điểm đầu vào" >
        </div>
        <div class="form-group">
            <label for="major">Ngành học</label>
            <select id="major" name="major" >
                <option selected value="-1">-- Chọn ngành học --</option>
                <th:block th:each="item : ${nganhhoc}">
                    <option th:value="${item.id}" th:text="${item.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Thêm Sinh Viên</button>
        </div>
    </form>
</div>
</body>
</html>
