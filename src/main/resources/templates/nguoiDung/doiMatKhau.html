<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi Mật Khẩu</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .password-container {
      width: 380px;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      background: #fff;
    }

    .input-group-text {
      background: #f8f9fa;
      border: none;
    }

    .form-control {
      border: none;
      box-shadow: none;
    }

    .btn-confirm {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-confirm:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: scale(1.02);
    }

    .alert {
      text-align: center;
    }
  </style>
</head>

<body>

<div class="password-container">
  <h2 class="text-center mb-4">Đổi Mật Khẩu</h2>

  <!-- Hiển thị thông báo -->
  <div th:if="${message}" class="alert"
       th:classappend="${message == 'Đổi mật khẩu thành công!' ? 'alert-success' : 'alert-danger'}">
    <span th:text="${message}"></span>
  </div>

  <form th:action="@{/doiMatKhau/submit}" th:object="${doimatkhauBean}" method="post" onsubmit="return validatePassword()">
    <div class="form-group">
      <label>Mật khẩu cũ</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" placeholder="Nhập mật khẩu cũ">
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
    </div>

    <div class="form-group">
      <label>Mật khẩu mới</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-key"></i></span>
        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới">
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
    </div>

    <button type="submit" class="btn btn-confirm">Xác nhận</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Kiểm tra mật khẩu -->
<script>
  function validatePassword() {
    let oldPass = document.getElementById("oldPassword").value;
    let newPass = document.getElementById("newPassword").value;

    if (newPass.length < 6) {
      alert("Mật khẩu mới phải có ít nhất 6 ký tự.");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
