<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      width: 350px;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ddd;
      background: #fff;
    }

    .input-group-text {
      background: #f8f9fa;
      border: none;
    }

    .form-control {
      border: none;
      box-shadow: none;
    }

    .btn-reset {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-reset:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: scale(1.02);
    }

    .alert {
      text-align: center;
    }
  </style>
</head>

<body>

<div class="reset-container">
  <h2 class="mb-4">Đặt lại mật khẩu</h2>

  <!-- Hiển thị lỗi -->
  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>

  <form action="/reset-password" method="post" onsubmit="return validatePassword()">
    <input type="hidden" name="token" th:value="${token}">

    <div class="form-group">
      <label>Mật khẩu mới</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới">
      </div>
    </div>

    <button type="submit" class="btn btn-reset">Đặt lại mật khẩu</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Kiểm tra mật khẩu -->
<script>
  function validatePassword() {
    let password = document.getElementById("password").value;

    if (password.length < 6) {
      alert("Mật khẩu phải có ít nhất 6 ký tự.");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
