<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm/Sửa Sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4" th:text="${product.id == null ? 'Thêm Sản phẩm' : 'Sửa Sản phẩm'}"></h2>

  <!-- Hiển thị thông báo lỗi chung -->
  <th:block th:if="${errorMessage != null}">
    <div class="alert alert-danger">
      <span th:text="${errorMessage}"></span>
    </div>
  </th:block>

  <form th:action="@{/admin/sanpham/save}" method="post" enctype="multipart/form-data" th:object="${product}">
    <input type="hidden" th:field="*{id}">

    <!-- Tên sản phẩm -->
    <div class="mb-3">
      <label class="form-label">Tên sản phẩm</label>
      <input type="text" class="form-control" th:field="*{ten}">
      <th:block th:if="${errors != null and errors.containsKey('ten')}">
        <small class="error-message" th:text="${errors['ten']}"></small>
      </th:block>
    </div>

    <!-- Hình ảnh -->
    <div class="mb-3">
      <label class="form-label">Hình ảnh</label>
      <!-- Trường ẩn chứa ảnh cũ -->
      <input type="hidden" name="hinh" th:value="${product.hinh}"/>

      <input type="file" class="form-control" name="file">
      <th:block th:if="${errors != null and errors.containsKey('hinh')}">
        <small class="error-message" th:text="${errors['hinh']}"></small>
      </th:block>

      <!-- Hiển thị ảnh hiện tại nếu có -->
      <div th:if="${product.hinh != null and not #strings.isEmpty(product.hinh)}" class="mt-2">
        <p>Ảnh hiện tại:</p>
        <img th:src="@{'/uploads/' + ${product.hinh}}" alt="Hình sản phẩm" class="img-thumbnail" style="max-width: 150px;">
      </div>
    </div>

    <!-- Giá -->
    <div class="mb-3">
      <label class="form-label">Giá</label>
      <input type="number" class="form-control" th:field="*{gia}">
      <th:block th:if="${errors != null and errors.containsKey('gia')}">
        <small class="error-message" th:text="${errors['gia']}"></small>
      </th:block>
    </div>

    <!-- Số lượng -->
    <div class="mb-3">
      <label class="form-label">Số lượng</label>
      <input type="number" class="form-control" th:field="*{soluong}">
      <th:block th:if="${errors != null and errors.containsKey('soluong')}">
        <small class="error-message" th:text="${errors['soluong']}"></small>
      </th:block>
    </div>

    <!-- Kích thước -->
    <div class="mb-3">
      <label class="form-label">Kích thước:</label>
      <select name="kichthuoc" class="form-select" id="kichthuoc">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

    </div>

    <!-- Mô tả -->
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea class="form-control" th:field="*{mota}"></textarea>
      <th:block th:if="${errors != null and errors.containsKey('mota')}">
        <small class="error-message" th:text="${errors['mota']}"></small>
      </th:block>
    </div>

    <!-- Danh mục -->
    <div class="mb-3">
      <label class="form-label">Danh mục</label>
        <select class="form-select" name="categoryId">
            <option th:each="category : ${categories}"
                    th:if="${category.status == 0}"
                    th:value="${category.id}"
                    th:text="${category.ten}"
                    th:selected="${product.danhMuc != null and product.danhMuc.id == category.id}">
            </option>
        </select>

        <th:block th:if="${errors != null and errors.containsKey('category')}">
        <small class="error-message" th:text="${errors['category']}"></small>
      </th:block>
    </div>

    <!-- Loại sản phẩm -->


    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/admin/sanpham" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
