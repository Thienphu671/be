<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm / Sửa Danh Mục</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="#">
                <i class="fas fa-cogs me-2"></i> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/sanpham}">
                            <i class="fas fa-box me-1"></i> Sản Phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/categories}">
                            <i class="fas fa-list me-1"></i> Danh Mục
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/list/users}">
                            <i class="fas fa-users me-1"></i> Người Dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/donHang/form}">
                            <i class="fas fa-shopping-cart me-1"></i> Đơn Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/revenue/thongke}">
                            <i class="fas fa-chart-line me-1"></i> Doanh Thu
                        </a>
                    </li>
                </ul>

                <!-- Hiển thị tên Admin và Đăng xuất -->
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center" th:if="${session.userName != null}">
            <span class="nav-link text-white">
              <i class="fas fa-user-circle me-1"></i> Xin chào, <span class="fw-bold" th:text="${session.userName}"></span>
            </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold logout-btn" th:href="@{/trangChu/form}">
                            <i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        /* Hiệu ứng hover cho navbar */
        .navbar-nav .nav-link {
            transition: all 0.3s ease-in-out;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffc107 !important;
            transform: scale(1.05);
        }

        /* Làm nổi bật mục active */
        .navbar-nav .nav-item .nav-link.active {
            color: #ffc107 !important;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Hiệu ứng đăng xuất */
        .logout-btn {
            transition: all 0.3s ease-in-out;
        }
        .logout-btn:hover {
            color: white !important;
            background-color: #dc3545;
            transform: scale(1.1);
        }
    </style>
</div>
<div class="container mt-4">
    <h2 class="text-center mb-4">Thêm / Sửa Danh Mục</h2>

    <div class="card p-4 shadow-lg">
        <form action="/categories/save" method="post" th:object="${category}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Tên Danh Mục:</label>
                <input type="text" class="form-control" th:field="*{ten}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/categories" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay Lại
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Lưu
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
