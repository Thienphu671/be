<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <style>
    /* Hiệu ứng navbar */
    .navbar-nav .nav-link {
      transition: all 0.3s ease-in-out;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffc107 !important;
      transform: scale(1.05);
    }
    /* Xuống dòng mô tả sau 30 ký tự */
    td.mota {
      white-space: pre-line;
      word-wrap: break-word;
      max-width: 200px; /* Giới hạn chiều rộng */
    }
  </style>
</head>
<body>
<!-- Thanh navbar -->
<div th:replace="~{admin/navbar :: navbar}"></div>

<!-- Nội dung chính -->
<div class="container mt-4">
  <h2 class="mb-4">Quản lý Sản phẩm</h2>

  <!-- Nút thêm sản phẩm -->
  <a href="/admin/sanpham/form" class="btn btn-success mb-3">Thêm sản phẩm</a>

  <!-- Form tìm kiếm -->
  <form method="get" action="/admin/sanpham">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm sản phẩm..." th:value="${keyword}">
      <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </div>
  </form>

  <!-- Bảng danh sách sản phẩm -->
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Hình</th>
      <th>Giá</th>
      <th>Kích thước</th>
      <th>Số lượng</th>
      <th>Danh mục</th>
      <th>Ngày tạo</th>
      <th>Mô Tả</th>
      <th>Hành động</th>
      <th>Trạng Thái</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.ten}"></td>
      <td><img th:src="@{'/uploads/' + ${product.hinh}}" alt="Hình ảnh" width="50"></td>
      <td th:text="${product.gia}"></td>
      <td th:text="${product.kichthuoc}"></td>
      <td th:text="${product.soluong}"></td>
      <td th:text="${product.danhMuc.ten}"></td>
      <td th:text="${#temporals.format(product.ngayTao, 'dd/MM/yyyy')}"></td>
      <td class="mota" th:text="${#strings.length(product.mota) > 10 ? #strings.substring(product.mota, 0, 10) + '...' : product.mota}"></td>
      <td>
        <a th:href="@{'/admin/sanpham/form?id=' + ${product.id}}" class="btn btn-warning btn-sm">Sửa</a>
      <td>
        <form th:action="@{/admin/sanpham/toggle-status/{id}(id=${product.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-sm"
                  th:classappend="${product.status == 0} ? 'btn-success' : (${product.status == 2} ? 'btn-warning' : 'btn-danger')">
            <span th:text="${product.status == 0 ? 'Còn bán' : (product.status == 2 ? 'Ngừng bán' : 'Hết hàng')}"></span>
          </button>
        </form>



      </td>




      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
