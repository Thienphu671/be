<div class="container mt-5">
  <h1>Tài Khoản Của Bạn</h1>
  <div class="account-details">
    <form>
      <!-- Hiển thị thông tin cá nhân -->
      <div class="mb-3">
        <label for="username" class="form-label">Tên Người Dùng</label>
        <input type="text" class="form-control" id="username" name="username" value="Nguyễn Văn A" readonly>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="nguyenvana@example.com">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" id="phone" name="phone" value="0901234567">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu mới</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu mới">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới">
      </div>

      <button type="submit" class="btn btn-primary">Cập Nhật</button>
    </form>
  </div>

  <div class="mt-5">
    <h2>Lịch Sử Mua Hàng</h2>
    <table class="table">
      <thead>
      <tr>
        <th>STT</th>
        <th>Mã Đơn Hàng</th>
        <th>Ngày Mua</th>
        <th>Tổng Tiền</th>
        <th>Trạng Thái</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>DH001</td>
        <td>01/01/2025</td>
        <td>500,000 VND</td>
        <td>Đã Giao</td>
      </tr>
      <tr>
        <td>2</td>
        <td>DH002</td>
        <td>10/12/2024</td>
        <td>250,000 VND</td>
        <td>Đang Xử Lý</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
