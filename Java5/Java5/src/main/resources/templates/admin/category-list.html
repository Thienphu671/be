<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Danh sách danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Thanh điều hướng -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="#">
                <i class="fas fa-cogs me-2"></i> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/sanpham}">
                            <i class="fas fa-box me-1"></i> Sản Phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/categories}">
                            <i class="fas fa-list me-1"></i> Danh Mục
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/list/users}">
                            <i class="fas fa-users me-1"></i> Người Dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/donHang/form}">
                            <i class="fas fa-shopping-cart me-1"></i> Đơn Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/revenue/thongke}">
                            <i class="fas fa-chart-line me-1"></i> Doanh Thu
                        </a>
                    </li>
                </ul>

                <!-- Hiển thị tên Admin và Đăng xuất -->
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center" th:if="${session.userName != null}">
            <span class="nav-link text-white">
              <i class="fas fa-user-circle me-1"></i> Xin chào, <span class="fw-bold" th:text="${session.userName}"></span>
            </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-bold logout-btn" th:href="@{/trangChu/form}">
                            <i class="fas fa-sign-out-alt me-1"></i> Đăng Xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        /* Hiệu ứng hover cho navbar */
        .navbar-nav .nav-link {
            transition: all 0.3s ease-in-out;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffc107 !important;
            transform: scale(1.05);
        }

        /* Làm nổi bật mục active */
        .navbar-nav .nav-item .nav-link.active {
            color: #ffc107 !important;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Hiệu ứng đăng xuất */
        .logout-btn {
            transition: all 0.3s ease-in-out;
        }
        .logout-btn:hover {
            color: white !important;
            background-color: #dc3545;
            transform: scale(1.1);
        }
    </style>
</div>

<div class="container mt-4">
    <h2>Danh sách danh mục</h2>

    <!-- Thanh tìm kiếm và nút thêm danh mục -->
    <div class="d-flex justify-content-between mb-3">
        <form th:action="@{/categories}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Nhập từ khóa..."
                       th:value="${keyword}" oninput="this.form.submit()">
            </div>
        </form>

        <a th:href="@{/categories/add}" class="btn btn-success">Thêm danh mục</a>
    </div>

    <!-- Bảng danh mục -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.ten}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Sửa</a>

            </td>
            <td>
                <form th:action="@{/categories/toggle-status/{id}(id=${category.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm" th:classappend="${category.status == 0} ? 'btn-success' : 'btn-danger'">
                        <span th:text="${category.status == 0 ? 'Còn bán' : 'Ngưng bán'}"></span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
