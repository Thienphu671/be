<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Tài Khoản</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .alert {
      margin-top: 20px;
      border-radius: 5px;
    }
    .preview-img {
      display: none;
      width: 150px;
      height: 150px;
      margin-top: 10px;
      border-radius: 5px;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    #fileError {
      color: red;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Đăng Ký Tài Khoản Mới</h2>

  <form th:action="@{/auth/DangKy}" th:object="${userRegistrationBean}" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="email">Email <i class="bi bi-envelope"></i></label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email" />
      <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu <i class="bi bi-lock"></i></label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu" />
      <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div class="form-group">
      <label for="fullname">Họ tên <i class="bi bi-person"></i></label>
      <input type="text" th:field="*{fullname}" class="form-control" id="fullname" placeholder="Nhập họ tên" />
      <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Số điện thoại <i class="bi bi-phone"></i></label>
      <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" />
      <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>

    <div class="form-group">
      <label for="photoFile">Ảnh đại diện <i class="bi bi-image"></i></label>
      <input type="file" name="photoFile" class="form-control-file" id="photoFile" accept="image/*" onchange="previewImage(this)" />
      <img id="preview" class="preview-img" />
      <p id="fileError" class="text-danger">Ảnh quá lớn, vui lòng chọn ảnh khác.</p>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </div>

  </form>

  <!-- Thông báo lỗi -->
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- Thông báo thành công -->
  <div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
  </div>
</div>

<!-- Hiển thị ảnh khi chọn và kiểm tra dung lượng -->
<script>
  function previewImage(input) {
    const file = input.files[0];
    const maxSize = 20 * 1024 * 1024; // 20MB
    const preview = document.getElementById("preview");
    const fileError = document.getElementById("fileError");

    if (file) {
      if (file.size > maxSize) {
        fileError.style.display = "block";
        input.value = ""; // Xóa file nếu quá lớn
        preview.style.display = "none";
      } else {
        fileError.style.display = "none";
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    } else {
      preview.style.display = "none";
      fileError.style.display = "none";
    }
  }

  function validateForm() {
    const fileInput = document.getElementById("photoFile");
    if (fileInput.files.length === 0) {
      alert("Vui lòng chọn ảnh đại diện.");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
