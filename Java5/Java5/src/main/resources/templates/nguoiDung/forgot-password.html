<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      align-items: center;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      margin-bottom: 10px;
    }
    .input-group i {
      padding: 10px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button i {
      margin-right: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2><i class="fas fa-lock"></i> Quên mật khẩu</h2>
  <form action="/quenmatkhau" method="post">
    <label for="email">Nhập Email Của Bạn:</label>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" name="email" required>
    </div>
    <button type="submit"><i class="fas fa-paper-plane"></i> Gửi yêu cầu</button>
  </form>
  <p th:text="${message}"></p>
</div>
</body>
</html>
