<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<!-- Fragment cho Navbar -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> Shop Thời Trang
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/trangChu/form}">
                            <i class="bi bi-house-door"></i> Trang Chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/sanPham}">
                            <i class="bi bi-bag"></i> Sản Phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/favorites}">
                            <i class="bi bi-heart"></i> Yêu Thích
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/donHangND/form}">
                            <i class="bi bi-clock-history"></i> Lịch Sử Mua Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/giohang}">
                            <i class="bi bi-cart"></i> Giỏ Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/gioiThieu/form}">
                            <i class="bi bi-info-circle"></i> Giới Thiệu
                        </a>
                    </li>

                    <!-- Hiển thị nếu đã đăng nhập -->
                    <li class="nav-item" th:if="${session.userName != null}">
                        <span class="nav-link text-white">
                            <i class="bi bi-person-circle"></i> Xin chào, <span th:text="${session.userName}"></span>
                        </span>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i> Tài Khoản
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" th:href="@{/auth/login}"><i class="bi bi-box-arrow-in-right"></i> Đăng Nhập</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/auth/DangKy}"><i class="bi bi-person-plus"></i> Đăng Ký</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/quenmatkhau}"><i class="bi bi-key"></i> Quên Mật Khẩu</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/doiMatKhau/form}"><i class="bi bi-lock"></i> Đổi Mật Khẩu</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/thongtin}"><i class="bi bi-person-lines-fill"></i> Thông Tin Cá Nhân</a></li>
                            <li><a class="dropdown-item" href="#" th:href="@{/auth/logout}"><i class="bi bi-box-arrow-right"></i> Đăng Xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
